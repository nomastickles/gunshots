name: Frontend

on:
  workflow_dispatch:
    inputs:
      websocket:
        description: 'wss output from backend deployment'
        required: true 
        type: string


jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: install yarn, test, and deploy
      run: |
        yarn install --frozen-lockfile
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
        echo "websocket: ${{ github.event.inputs.websocket }}"
        export REACT_APP_WEBSOCKET="${{ github.event.inputs.websocket }}" && yarn deploy